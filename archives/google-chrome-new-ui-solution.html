        <blockquote>
<p>Google Chrome 48.0.2564.116 开始，所有的扩展图标全部被显示出来了，包括国旗扩展也不能显示在地址栏了，看上去非常难受。</p>
</blockquote>
<h3 id="Windows-Linux"><a href="#Windows-Linux" class="headerlink" title="Windows/Linux"></a>Windows/Linux</h3><p>快捷方式/.desktop文件 增加启动项：<code>--extension-action-redesign=0</code></p>
<h3 id="Mac-OS-X"><a href="#Mac-OS-X" class="headerlink" title="Mac OS X"></a>Mac OS X</h3><figure class="highlight code" data-language="Bash"><pre class="language-bash"><span class="line"><span class="token function">cd</span> /Applications/Google Chrome.app/Contents/MacOS</span>
<span class="line"><span class="token function">mv</span> Google\ Chrome Chrome.real</span>
<span class="line"><span class="token function">printf</span> <span class="token string">'#!/bin/bash\ncd "/Applications/Google Chrome.app/Contents/MacOS"\n"/Applications/Google Chrome.app/Contents/MacOS/Chrome.real" --extension-action-redesign=0 "<span class="token variable">$@</span>"\n'</span> <span class="token operator">></span> Google\ Chrome</span>
<span class="line"><span class="token function">chmod</span> u+x Google\ Chrome</span></pre><div class="tools"></div></figure>
