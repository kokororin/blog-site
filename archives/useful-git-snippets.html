        <h3 id="添加历史tag"><a href="#添加历史tag" class="headerlink" title="添加历史tag"></a>添加历史tag</h3><figure class="highlight code" data-language="Bash"><pre class="language-bash"><span class="line"><span class="token function">git</span> tag -a v1.2 9fceb02 -m <span class="token string">"Message here"</span></span>
<span class="line"><span class="token function">git</span> push --tags origin master</span></pre><div class="tools"></div></figure>
<h3 id="tag排序"><a href="#tag排序" class="headerlink" title="tag排序"></a>tag排序</h3><figure class="highlight code" data-language="Bash"><pre class="language-bash"><span class="line"><span class="token comment" spellcheck="true"># Loop over tags</span></span>
<span class="line"><span class="token function">git</span> tag -l <span class="token operator">|</span> <span class="token keyword">while</span> <span class="token function">read</span> -r tag</span>
<span class="line"><span class="token keyword">do</span></span>
<span class="line"></span>
<span class="line">    <span class="token comment" spellcheck="true"># get the commit hash of the current tag</span></span>
<span class="line">    COMMIT_HASH<span class="token operator">=</span><span class="token variable"><span class="token variable">$(</span><span class="token function">git</span> rev-list -1 $tag<span class="token variable">)</span></span></span>
<span class="line"></span>
<span class="line">    <span class="token comment" spellcheck="true"># get the commit date of the tag and create a new tag using</span></span>
<span class="line">    <span class="token comment" spellcheck="true"># the tag's name and message. By specifying the environment</span></span>
<span class="line">    <span class="token comment" spellcheck="true"># environment variable GIT_COMMITTER_DATE before this is</span></span>
<span class="line">    <span class="token comment" spellcheck="true"># run, we override the default tag date. Note that if you</span></span>
<span class="line">    <span class="token comment" spellcheck="true"># specify the variable on a different line, it will apply to</span></span>
<span class="line">    <span class="token comment" spellcheck="true"># the current environment. This isn't desired as probably</span></span>
<span class="line">    <span class="token comment" spellcheck="true"># don't want your future tags to also have that past date.</span></span>
<span class="line">    <span class="token comment" spellcheck="true"># Of course, when you close your shell, the variable will no</span></span>
<span class="line">    <span class="token comment" spellcheck="true"># longer persist.</span></span>
<span class="line">    GIT_COMMITTER_DATE<span class="token operator">=</span><span class="token string">"<span class="token variable"><span class="token variable">$(</span><span class="token function">git</span> show $COMMIT_HASH --format<span class="token operator">=</span>%aD <span class="token operator">|</span> <span class="token function">head</span> -1<span class="token variable">)</span></span>"</span> <span class="token function">git</span> tag -a -f <span class="token variable">$tag</span> -m<span class="token string">"<span class="token variable">$tag</span>"</span> <span class="token variable">$COMMIT_HASH</span></span>
<span class="line"></span>
<span class="line"></span>
<span class="line"><span class="token keyword">done</span></span>
<span class="line"></span>
<span class="line"><span class="token comment" spellcheck="true"># Force push tags and overwrite ones on the server with the same name</span></span>
<span class="line"><span class="token function">git</span> push --tags --force</span></pre><div class="tools"></div></figure>
