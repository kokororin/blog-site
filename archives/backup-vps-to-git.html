      <div class="post-content" itemprop="articleBody">
        <p>之前有过一篇 <a href="https://kotori.love/archives/backup-vps-to-dropbox.html">《将 VPS 备份到 Dropbox 的脚本》</a>，现在研究了一下备份到 git 的脚本，去他喵的 Dropbox</p>
<figure class="highlight code" data-language="Bash"><pre class="language-bash"><span class="line"><span class="token comment" spellcheck="true">#!/usr/bin/env bash</span></span>
<span class="line"></span>
<span class="line">MYSQL_USR<span class="token operator">=</span><span class="token string">""</span></span>
<span class="line">MYSQL_PWD<span class="token operator">=</span><span class="token string">""</span></span>
<span class="line"></span>
<span class="line">WEB_DIR<span class="token operator">=</span>/data/wwwroot</span>
<span class="line">NGINX_CONF_DIR<span class="token operator">=</span>/usr/local/tengine/conf</span>
<span class="line">SCRIPT_DIR<span class="token operator">=</span>/root/bin</span>
<span class="line">LOCAL_BAK_DIR<span class="token operator">=</span>/data/backup/to_git</span>
<span class="line">COMMIT<span class="token operator">=</span><span class="token string">"Automatic Backup @ <span class="token variable"><span class="token variable">$(</span><span class="token function">date</span><span class="token variable">)</span></span>"</span></span>
<span class="line"></span>
<span class="line"><span class="token function">eval</span> <span class="token variable"><span class="token variable">`</span>ssh-agent -s<span class="token variable">`</span></span></span>
<span class="line">ssh-add ~/.ssh/github</span>
<span class="line"></span>
<span class="line"><span class="token function">rm</span> -rf <span class="token variable">$LOCAL_BAK_DIR</span></span>
<span class="line"><span class="token function">mkdir</span> -p <span class="token variable">$LOCAL_BAK_DIR</span></span>
<span class="line"></span>
<span class="line"><span class="token function">git</span> clone git@github.com:kokororin/backup.git <span class="token variable">$LOCAL_BAK_DIR</span></span>
<span class="line"></span>
<span class="line"><span class="token function">cd</span> <span class="token variable">$LOCAL_BAK_DIR</span></span>
<span class="line"><span class="token function">git</span> <span class="token function">rm</span> -rf <span class="token keyword">.</span></span>
<span class="line"><span class="token function">git</span> clean -fxd</span>
<span class="line"></span>
<span class="line"><span class="token function">cp</span> -r <span class="token variable">$WEB_DIR</span> <span class="token variable">$LOCAL_BAK_DIR</span></span>
<span class="line"><span class="token function">cp</span> -r <span class="token variable">$NGINX_CONF_DIR</span> <span class="token variable">$LOCAL_BAK_DIR</span>/nginx_conf</span>
<span class="line"><span class="token function">cp</span> -r <span class="token variable">$SCRIPT_DIR</span> <span class="token variable">$LOCAL_BAK_DIR</span>/scripts</span>
<span class="line"><span class="token function">crontab</span> -l <span class="token operator">></span> <span class="token variable">$LOCAL_BAK_DIR</span>/scripts/crontab</span>
<span class="line"></span>
<span class="line"><span class="token function">mkdir</span> <span class="token variable">$LOCAL_BAK_DIR</span>/db</span>
<span class="line"></span>
<span class="line"><span class="token keyword">for</span> db <span class="token keyword">in</span> `/usr/local/mysql/bin/mysql -u<span class="token variable">$MYSQL_USR</span> -p<span class="token variable">$MYSQL_PWD</span> -B -N -e <span class="token string">'SHOW DATABASES'</span> <span class="token operator">|</span> xargs`<span class="token punctuation">;</span> <span class="token keyword">do</span></span>
<span class="line">    <span class="token punctuation">(</span>/usr/local/mysql/bin/mysqldump -u<span class="token variable">$MYSQL_USR</span> -p<span class="token variable">$MYSQL_PWD</span> <span class="token variable">${db}</span> <span class="token operator">></span>  <span class="token variable">$LOCAL_BAK_DIR</span>/db/<span class="token variable">${db}</span>.sql</span>
<span class="line">    <span class="token function">sed</span> -i <span class="token string">'<span class="token variable">$d</span>'</span> <span class="token variable">$LOCAL_BAK_DIR</span>/db/<span class="token variable">${db}</span>.sql<span class="token punctuation">)</span></span>
<span class="line"><span class="token keyword">done</span></span>
<span class="line"></span>
<span class="line"></span>
<span class="line"><span class="token function">cd</span> <span class="token variable">$LOCAL_BAK_DIR</span></span>
<span class="line"></span>
<span class="line"><span class="token function">git</span> add -A</span>
<span class="line"><span class="token function">git</span> commit -m <span class="token string">"<span class="token variable">$COMMIT</span>"</span></span>
<span class="line"><span class="token function">git</span> push origin master</span>
<span class="line"></span>
<span class="line"><span class="token function">rm</span> -rf <span class="token variable">$LOCAL_BAK_DIR</span></span></pre><div class="tools"></div></figure>
